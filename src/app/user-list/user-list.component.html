<div class="container-fluid">
	<h1>Lista de usuarios</h1>
	<button type="button" class="btn btn-primary" [routerLink]="['/Polizas']">Ir a Polizas</button>
	<div class="col-md-12">
		<h2 *ngIf="users.length == 0">
			No tienes usuarios
		</h2>
		<div *ngIf="users.length != 0">
			<h2>Polizas creadas </h2>
			<ul class="list-group">
				<li class="list-group-item" *ngFor="let user of users">
					ID de usuario: {{user._id}}, correo del usuario: {{user.Email}}, es admin: {{user.IsAdmin}}
					<!-- <button type="button" class="btn btn-outline-primary m-1">
						Editar
					</button> -->
					<button type="button" class="btn btn-outline-danger" (click)="deleteUser(user._id)">
						Eliminar
					</button>
				</li>
			</ul>
		</div>

	</div>
</div>
